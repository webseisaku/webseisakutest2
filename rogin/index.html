<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8"><!--//文字化け防止-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アカウント作成方法</title><!--//検索結果のタイトル-->
    <link rel="stylesheet" href="style.css"><!--//CSSと連携-->
</head>
<body>

    <!--//１つの箱-->
    <header>
        <hi>アカウント作成方法</hi>
    </header>
    
    <main>
        <!--//２つの箱-->
        <section id = "gokuu">
            <h2>・AppleIDのログイン方法</h2>
            <p>Appleでサインインをクリック→続ける→既存のパスワードを入力→完了</p>
            <img src="img/AppleID.png" alt="AppleID">
        </section>

        <!--//３つの箱-->
        <section id = "bezita">
            <h2>・Googleのログイン方法</h2>
            <p>既存のメールアドレス記入→既存のパスワード記入→完了</p>
            <img src="img/google.png" alt="Google">
        </section>

        <!--//４つの箱-->
        <section id = "torankusu">
            <h2>・電話番号のログイン方法</h2>
            <p>既存アカウントに電話番号を連携→ログアウト→</p>
            <p>画面右下のケータイボタンタップ→</p>
            <p>既存の電話番号の記入→確認コードが届く→それを入力する→完了</p>
            <img src="img/denwabangou.png" alt="電話番号">
        </section>
    </main>

    <!--//５つの箱-->
    <footer>
        <p>オンラインボードゲームクラブ</p>
    </footer>
</body>
</html>
